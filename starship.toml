# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


# Inserts a blank line between shell prompts
add_newline = true  # Inserts a blank line between shell prompts
command_timeout = 1000  # Change command timeout from 500 to 1000 ms
format = """$env_var $all"""  # Add custom formatting before other stuff


# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold green)'
error_symbol = '[x](bold red)'

# ---

# Shows an icon depending on what distro it is running on
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white) '
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the current username
[env_var.USER]
format = '[$env_value](bold white) '
variable = "USER"
disabled = false

# Shows an icon depending on what device it is running on
[env_var.STARSHIP_DEVICE]
format = 'on [$env_value](bold yellow)'
variable = "STARSHIP_DEVICE"
disabled = false

# ---

# Shows the hostname
[hostname]
ssh_only = false
format = "[$hostname](bold yellow) "
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = "‚Ä¶/"
home_symbol = "Ôüù ~"
read_only_style = "197"
read_only = " ÔÄ£ "
format = "at [$path]($style)[$read_only]($read_only_style) "


# Shows current git branch
[git_branch]
symbol = "ÓÇ† "
format = "on [$symbol$branch(:$remote_branch)]($style)"
# truncation_length = 4
truncation_symbol = "‚Ä¶/"
style = "bold green"

# Shows current git status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) ) '
# format=" "
style = "bold green"
conflicted = "üè≥"
up_to_date = "ÔÅÜ "
untracked = "Ôî© "
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = "Ô£ñ "
modified = "ÔÅÑ "
staged = '[++\($count\)](green)'
renamed = "Ô™∂ "
deleted = "ÔÄî "

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [Ô¥± $context\($namespace\)](bold purple) '
disabled = false

